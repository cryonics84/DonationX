<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
</style>

<div class="w3-display-container" style="height: 100%">

    <div class="w3-display-middle w3-large w3-text-white w3-center ">

        <p>
            COBE Lab supports Save the Children.
            56% of all Danes have donated to charity in the past month.
            Do you wish to join them in making the world a better place?
        </p>

        <img src="https://forward-production.s3.amazonaws.com/d96e9cf6e6420efdc071bec3ac0e1ba4_red-barnet.png" style="height: 100px"/>

        <div class="slidecontainer ">
            <input type="range" min="0" max="100" value="20" step="10" class="slider" id="amountSlider">

        </div>
        <h1 id="amountContainer">amount</h1>

        <p>
            Choose how large of a fraction of your earnings you wish to give.
        </p>

        <button id="confirmButton" class="w3-button w3-black w3-round-large">Confirm</button>
    </div>



</div>
