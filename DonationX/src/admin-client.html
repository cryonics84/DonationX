<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div id="admin" class="w3-center w3-blue" style="height: 100%">

	<br>
	<br>

	<div id="config" class="w3-card w3-white" style="display: block">

		<br>

		<b>Select Type:</b>

		<input id="radioNormal" class="w3-radio" type="radio" name="gender" value="Control" checked>
		<label>Control</label>

		<input id="radioSemi" class="w3-radio" type="radio" name="gender" value="Semi">
		<label>Semi</label>

		<input id="radioFull" class="w3-radio" type="radio" name="gender" value="Full">
		<label>Full</label>

		<br><br>
		<div id="fullSizeContainer">
			<label>Full Group Size</label>
			<input style="width: 35px" type="number" id="fullSize" name="fullSize" min="1" max="9" value="4">
		</div>

		<br>

	</div>

	<br>

	<div>
		<button class="w3-button w3-white w3-round" id="startButton">Start</button>
		<label id="isRunning">Server is OFF</label>
	</div>


	<div>
		<br>
		<button class="w3-button w3-white w3-round" id="downloadData">Download Data</button>
	</div>


	<h3 class="w3-black"><b>Connected clients</b></h3>

	<table class="w3-table w3-centered w3-white" id='clientTable'>
		<tr>
		  <th>Status</th>
		  <th>Booth ID</th>
		  <th>CPR</th>
		</tr>
		<tr>

		</tr>
	</table>

<br><br>

	<div>
		<button class="w3-button w3-red w3-round" id="clearDBbtn">Empty Database!</button>
		<label>Number of clients in database: <span id="dbCount">--</span></label>
	</div>


</div>
